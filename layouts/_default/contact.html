{{ define "content" }}

<article class="post">
  <header class="post__header">
    <div class="container container--md">
      <h1 class="post__title line-top">{{ .Params.title }}</h1>
      {{ if .Params.subtitle }}
      <div class="post__subtitle">
        {{ $.Params.subtitle }}
      </div>
      {{ end }}
    </div>
  </header>
  {{ if .Params.image }}
  <div class="post__image">
    <div class="container container--lg">
      <img src="{{ $.Params.image | relURL }}" alt="{{ $.Params.image_alt }}" />
    </div>
  </div>
  {{ end }}
  <div class="post__body text-block">
<!-- Cal inline embed code begins -->
<div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline"></div>
<script type="text/javascript">

  Cal("inline", {
	elementOrSelector:"#my-cal-inline",
	calLink: "julzinsight/1hour",
	layout: "column_view"
  });

  Cal("ui", {"styles":{"branding":{"brandColor":"#4320d6"}},"hideEventTypeDetails":false,"layout":"column_view"});

<br>
<h4>OR</h4>

<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Contact us</legend>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Name or Company Name" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Position</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Position or Title" class="form-control input-md">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Website/Social Media Handle</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Website or Social Media Handle" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="info@example.com" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Budget</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Potential Budget" class="form-control input-md">
  </div>
</div>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message"></textarea>
  </div>
</div>

{{ define "content" }}

<article class="post">
  <header class="post__header">
    <div class="container container--md">
      <h1 class="post__title line-top">{{ .Params.title }}</h1>
      {{ if .Params.subtitle }}
      <div class="post__subtitle">
        {{ $.Params.subtitle }}
      </div>
      {{ end }}
    </div>
  </header>
  {{ if .Params.image }}
  <div class="post__image">
    <div class="container container--lg">
      <img src="{{ $.Params.image | relURL }}" alt="{{ $.Params.image_alt }}" />
    </div>
  </div>
  {{ end }}
<div class="container container--md">
  <div class="post__body text-block">
<!-- Cal inline embed code begins -->

<h3>OR</h3>
<br>

<form class="form-horizontal" action="https://formspree.io/f/alunje73@gmail.com" method="POST">
<fieldset>
<!-- Form Name -->
<legend>Contact us</legend>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Name or Company Name" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="info@example.com" class="form-control input-md" required="">
  </div>
</div>
<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="solutionorinquiry">Inquire</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="solutionorinquiry-0">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-0" value="Open-Source Managed Software Solution" checked="checked">
      Open-Source Managed Software Solution
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-1">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-1" value="Cutting-Edge Tech Solutions">
      Cutting-Edge Tech Solutions
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-2">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-2" value="Digital Transformation, Digitalization and Digitization Solutions">
      Digital Transformation, Digitalization and Digitization Solutions
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-3">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-3" value="Digital Marketing Solutions">
      Digital Marketing Solutions
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-4">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-4" value="Consulting">
      Consulting
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-5">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-5" value="Collaboration">
      Collaboration
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-6">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-6" value="Partnership">
      Partnership
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-7">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-7" value="Open Vacancy">
      Open Vacancy
    </label>
	</div>
  <div class="radio">
    <label for="solutionorinquiry-8">
      <input type="radio" name="solutionorinquiry" id="solutionorinquiry-8" value="Other Inquiries">
      Other Inquiries
    </label>
	</div>
  </div>
</div>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message"></textarea>
  </div>
</div>
<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dataprivacyand security"></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="dataprivacyand security-0">
      <input type="checkbox" name="dataprivacyand security" id="dataprivacyand security-0" value="GDPR">
      I agree that the submitted data is being collected and stored.
    </label>
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
	
</fieldset>
</form>
    </div>
  </div>
  <footer class="post__meta">
	<p class="published">Get started today and build a tech-empowered cyber resilient organization!</p>
  </footer>
</article>

{{ end }}

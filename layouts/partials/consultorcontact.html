<article class="post">
<header class="post__header">
<div class="container container--md">
<h1 class="post__title line-top">Book a consult</h1>
<div class="post__subtitle">{{ if .Params.subtitle }}{{ .Params.subtitle }}{{ end }}</div>

<br>
<!-- Cal inline embed code begins -->
<div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline"></div>
<script type="text/javascript">
  (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");

  Cal("inline", {
	elementOrSelector:"#my-cal-inline",
	calLink: "julzinsight/1hour",
	layout: "column_view"

  Cal("ui", {"styles":{"branding":{"brandColor":"#4320d6"}},"hideEventTypeDetails":false,"layout":"column_view"});

<br>
<h3>OR</h3>
<br>

<form class="form-horizontal">
<fieldset>
<!-- Form Name -->
<legend>Contact us</legend>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Name or Company Name" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Position</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Position or Title" class="form-control input-md">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Website/Social Media Handle</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Website or Social Media Handle" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="info@example.com" class="form-control input-md" required="">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Budget</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Potential Budget" class="form-control input-md">
  </div>
</div>
<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="solution">Solution</label>
  <div class="col-md-4">
    <select id="solution" name="solution" class="form-control" multiple="multiple">
      <option value="1">Open-Source Managed Software Solutions</option>
      <option value="2">Cutting-Edge Tech Solutions</option>
      <option value="3">Digital Transformation, Digitalization and Digitization Solutions</option>
      <option value="4">Digital Marketing Solutions</option>
      <option value="5">Consulting</option>
    </select>
  </div>
</div>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message"></textarea>
  </div>
</div>
<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="dataprivacyand security"></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="dataprivacyand security-0">
      <input type="checkbox" name="dataprivacyand security" id="dataprivacyand security-0" value="">
      I agree that the submitted data is being collected and stored.
    </label>
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
	
</fieldset>
</form>
  
</div>
</article>

{{ $section := .section }}
<section id="{{ $section.section_id }}" class="hero">
  <div class="container container--lg" style="margin: auto;">
    {{ if $section.title }}
    <h1 class="hero__title introhero">
      <div class="spacer"><br><br><br></div>
      <span style="font-size:12px;font-family: Poppins, sans-serif;font-weight:400;">Research • Technology • Design • Strategy • Marketing</span><br>
      {{ $section.title }}</h1>
    {{ end }}
    {{ if $section.content }}
    <div class="hero__body text-block">
      {{ partial "markdownify-block" $section.content }}
    </div>
    {{ end }}
    <div class="hero__actions button-group">
      <a href="/contact" class="button button--secondary" style="text-color: white;">Let's build something impactful →</a>
    </div>
  </div>
</section>

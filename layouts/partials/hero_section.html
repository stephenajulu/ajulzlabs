{{ $section := .section }}
<section id="{{ $section.section_id }}" class="hero">
  <div class="container container--lg" style="margin: auto;">
    {{ if $section.title }}
    <div class="spacer"></div>
    <h1 class="hero__title introhero">
      <span style="font-size:12px;font-family: Poppins, sans-serif;font-weight:400;">Illuminating possibilities →</span><br>
      {{ $section.title }}
    </h1>
    {{ end }}
    {{ if $section.content }}
    <div class="hero__body text-block">
      {{ partial "markdownify-block" $section.content }}
    </div>
    {{ end }}
    <div class="hero__actions button-group">
      <a href="/about" class="button button--primary" style="text-color: white;">Learn more →</a>
    </div>
  </div>
</section>
